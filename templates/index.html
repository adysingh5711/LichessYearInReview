<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Stats</title>
</head>

<body>
    <h1>Upload File and Submit Input</h1>

    <form id="fileForm">
        <label for="file">Upload a File:</label>
        <input type="file" id="file" name="file">
        <button type="submit">Upload</button>
    </form>

    <form id="inputForm">
        <label for="userInput">Enter Input:</label>
        <input type="text" id="userInput" name="user_input" required>
        <button type="submit">Submit</button>
    </form>

    <div id="response"></div>

    <script>
        // Handle file upload
        document.getElementById('fileForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);

            const res = await fetch('/upload', { method: 'POST', body: formData });
            const data = await res.json();
            document.getElementById('response').innerText = JSON.stringify(data, null, 2);
        };

        // Handle user input
        document.getElementById('inputForm').onsubmit = async (e) => {
            e.preventDefault();
            const userInput = document.getElementById('userInput').value;

            const res = await fetch('/input', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_input: userInput }),
            });
            const data = await res.json();
            document.getElementById('response').innerText = JSON.stringify(data, null, 2);
        };
    </script>
</body>

</html>
